 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pick the doggie you adore!</title>
  
  <!-- Link to Google Fonts for cute font styles -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue&display=swap" rel="stylesheet">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles/doggiestyle.css">
</head>
<body>
  <header>
    <h2>Pick the doggie you adore!</h1>
  </header>
  
  <main id="dog-container">
    <!-- Dog images and names will be dynamically injected here -->
    <!--img src="images/Rottweilers.png" alt="Rottweilers at a young age" />
    <img src="images/Shiba Inu.png" alt="Shiba Inu at a young age" />
    <img src="images/Golden Retriver.png" alt="Golden Retreiver at a young age" />

  
  
  
  </main>
  
  <!-- Overlay for displaying dog details -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <span class="close-button">&times;</span>
      <h2 id="dog-name"></h2>
      <img id="dog-image" src="" alt="Dog Image">
      <p><strong>Characteristics:</strong> <span id="dog-characteristic"></span></p>
      <p><strong>Habit:</strong> <span id="dog-habit"></span></p>
      <p><strong>Original Birth Place:</strong> <span id="dog-birthplace"></span></p>
      <p><strong>Recommendation for Selection:</strong> <span id="dog-activities"></span></p>
    </div>
  </div>
  
  <!-- Link to external JavaScript -->
  <script src="scripts/script.js"></script>
</body>
</html>
